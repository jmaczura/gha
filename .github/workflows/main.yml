name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
          pip -V
  run-phython:
    runs-on: ubuntu-latest
    steps:
      - name: show python output
        run: |
          import platform
          print (platform.processor())
          shell: python